<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Utilizando novas tags</title>
</head>
<body>
    
    <p>
        <b>Algumas marcas (em bold por exemplo!!!)</b>
    </p>

    <p>
        <i>Este parágrafo está em itálico.</i>
    </p>

    <p>
        <u>Parágrafo sublinhado...</u>
    </p>

    <p>
        <big>Utilizando a marca big</big>
        <small>e a marca small</small>
    </p>

    <p>
        Mais uma marca que permite apresentar experssões<br/>
        do gênero x<sup>2</sup> e x<sub>2</sub>
    </p>

    <p>
        Exemplos de caracteres especiais:<br/>
        á à ã â ç é è õ 
    </p>

</body>
</html>
